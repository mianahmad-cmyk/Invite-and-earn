<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Use min-h-screen to allow full screen on larger devices and auto height on mobile -->
  <div class="min-h-screen md:h-screen overflow-y-auto md:overflow-hidden px-4 flex items-center justify-center py-8 md:py-0">
    <div class="max-w-6xl w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
      
      <!-- Left Text Section -->
      <div class="md:w-1/2 p-6 md:p-12 flex flex-col justify-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 mb-4">
          Join Invite & Earn Today!
        </h1>
        <p class="text-base md:text-lg text-gray-700 dark:text-gray-300 mb-3">
          Earn real rewards by simply inviting others to our platform.
        </p>
        <p class="text-base md:text-lg text-gray-700 dark:text-gray-300 mb-3">
          Every referral brings you closer to bonuses and exclusive perks.
        </p>
        <p class="text-base md:text-lg text-gray-700 dark:text-gray-300 mb-3">
          Designed for students, freelancers, and creators alike.
        </p>
        <p class="text-base md:text-lg text-gray-700 dark:text-gray-300">
          Start your journey with just one signup. Easy and secure!
        </p>
      </div>

      <!-- Right Form Section -->
      <div class="md:w-1/2 p-6 md:p-12 flex flex-col justify-center">
        <form class="space-y-4">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Create Account</h2>
          
          <input type="text" placeholder="Full Name" required
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

          <input type="email" placeholder="Email Address" required
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

          <input type="tel" placeholder="Phone Number" required
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

          <input type="password" placeholder="Password" required
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

          <input type="password" placeholder="Repeat Password" required
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-purple-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

          <button type="submit"
            class="w-full text-sm font-semibold py-3 rounded-lg shadow-lg text-white bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:opacity-90 transition duration-300">
            Pay Rs. 50 to Signup
          </button>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
