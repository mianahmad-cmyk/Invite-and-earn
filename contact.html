<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Invite and Earn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Navbar -->
 <nav class="bg-white dark:bg-gray-900 relative z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-10" alt="Logo" />
        <span class="text-1xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 drop-shadow-md">Invite-and-earn</span>
      </a>

      <!-- Mobile Button -->
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>

      <!-- Menu Items -->
      <div class="hidden md:flex md:items-center md:justify-between md:w-auto absolute md:static top-full left-0 w-full bg-white dark:bg-gray-900 border-t md:border-0 shadow-md md:shadow-none z-40" id="navbar-default">
        <ul class="font-medium flex flex-col md:flex-row p-4 md:p-0 space-y-2 md:space-y-0 md:space-x-8">
          <li><a href="/home.html" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">Home</a></li>
          <li><a href="user dashboard.html" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">Dashboard</a></li>

          <li><a href="about us.html" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">About</a></li>
          <li><a href="contact.html" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500">Contact</a></li>
          <li>
            <a href="signin.html" class="text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium rounded-lg text-sm px-4 py-2 transition duration-300 ease-in-out">Login</a>
            <a href="signup.html" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2 transition duration-300 ease-in-out">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Contact Section -->
<section class="min-h-[calc(100vh-72px)] md:min-h-screen flex flex-col md:flex-row items-center justify-center px-4 py-12 md:py-0">
  
  <!-- Left Content -->
  <div class="md:w-1/2 max-w-xl text-center md:text-left mb-10 md:mb-0">
    <h2 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 drop-shadow-md">
      Get in Touch with Us
    </h2>
    <p class="mt-6 text-xl md:text-lg text-gray-700 dark:text-gray-300 leading-relaxed max-w-md mx-auto md:mx-0">
      Have a question, suggestion, or just want to say hello? We're always happy to hear from our community. Fill out the form and we'll respond shortly!
    </p>
  </div>

  <!-- Right Form -->
  <div class="md:w-1/2 w-full max-w-md bg-white dark:bg-gray-800 p-5 md:p-6 rounded-xl shadow-md">
    <form class="space-y-4 md:space-y-5">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Ali Khan" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="you@email.com" required>
      </div>
      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
        <input type="text" id="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="General Inquiry" required>
      </div>
      <div>
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
        <textarea id="message" rows="2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="w-full text-white text-lg font-semibold px-6 py-3 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:opacity-90">
        Send Message
      </button>
    </form>
  </div>
</section>


  <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
</body>
</html>
